<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Prime numbers</title>
</head>
<body>

  <header>
    <img src="https://quizizz.com/_media/quizzes/94e67fb5-8f28-481b-b8ce-15e21b87805f_200_200" alt="division">
    <div class="head">
      <p class="head__text">649735&nbsp;?</p>
    </div>
  </header>

  <section class="section">
    <h1>Is this a prime number? *</h1>


    <div class="inputs">
      <input type="number" class="input" value="17" min="1" max="999999999" >
      <button class="btn">Click</button>
    </div>
    

    <p class="answer">???</p>
    <p class="list-value">Are there any prime numbers in your number?</p>
    <ol class='list'></ol>
    <p class="warning">* If you entered a large number <br>  (greater than 99999, for example) <br> be prepared to wait.</p>
    <script src="index.js"></script>
  </section>
  
</body>
</html>
